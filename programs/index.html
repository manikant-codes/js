<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Rotation</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .outer-div {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-div {
      padding: 32px;
      border-radius: 8px;
      background-color: rgb(255, 166, 110);
    }

    pre {
      font-size: 2rem;
    }
  </style>
  <body>
    <div class="outer-div">
      <div class="inner-div">
        <pre id="text">Hare Krishna Hare Rama </pre>
      </div>
    </div>
    <script src="./stringRotation.js"></script>
  </body>
</html>
