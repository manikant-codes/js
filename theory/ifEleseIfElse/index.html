<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If...Else...If...Else</title>
  </head>
  <body>
    <input type="text" id="marks" />
    <button onclick="checkRank()">Check Rank</button>
    <script>
      const input = document.getElementById("marks");

      function checkRank() {
        const marks = input.value;
        if (marks >= 90) {
          alert("Rank 1");
        } else if (marks >= 80) {
          alert("Rank 2");
        } else if (marks >= 70) {
          alert("Rank 3");
        } else {
          alert("No rank!");
        }
      }
    </script>
  </body>
</html>
