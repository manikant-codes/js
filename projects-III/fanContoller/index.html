<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan Controller</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Google Fonts -->
    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <!-- Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->
  </head>
  <body>
    <div class="container-outer">
      <div class="container-inner">
        <h1>Fan Controller</h1>
        <div>
          <img
            src="https://3.imimg.com/data3/KT/HY/MY-7799592/table-fan.jpg"
            alt=""
            class="fan-image"
          />
        </div>
        <div class="status-container">
          <p id="onStatus">Fan is Off</p>
          <p id="swingStatus">Swing is Off</p>
          <p id="speedStatus">Speed: 0</p>
        </div>
        <div class="btn-container">
          <button onclick="fan.switchOn()">On</button>
          <button onclick="fan.switchOff()">Off</button>
          <button onclick="fan.increaseSpeed()">Speed +</button>
          <button onclick="fan.decreaseSpeed()">Speed -</button>
          <button onclick="fan.swingOn()">Swing On</button>
          <button onclick="fan.swingOff()">Swing Off</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
