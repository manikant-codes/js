<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculator</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <nav>
      <div>
        <h1>Learning JavaScript</h1>
      </div>
      <div>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/pages/currencyConverter.html">Currency Converter</a>
          </li>
          <li>
            <a href="/pages/guessTheNumber.html">Guess the Number</a>
          </li>
          <li>
            <a href="/pages/rockPaperScisor.html">Rock Paper Scisor</a>
          </li>
          <li>
            <a href="/pages/memoryGame.html">Memory Game</a>
          </li>
          <li>
            <a href="/pages/boxBreathing.html">Box Breathing</a>
          </li>
          <li>
            <a href="/pages/areaCalculator.html">Area Calculator</a>
          </li>
        </ul>
      </div>
    </nav>
    <section
      style="
        width: 100vw;
        height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          border: solid 1px gray;
          border-radius: 8px;
          width: fit-content;
          padding: 32px;
        "
      >
        <h2 style="margin-bottom: 8px">Circle</h2>
        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
          "
        >
          <p>Solve for</p>
          <select name="calculation" id="calculation">
            <option value="cirumference">Circmference</option>
            <option value="diameter">Diameter</option>
            <option value="area">Area</option>
          </select>
        </div>
        <div style="margin-bottom: 32px">
          <p
            style="
              font-size: 2rem;
              font-family: 'Times New Roman', Times, serif;
              font-weight: 500;
              font-style: italic;
              text-align: left;
            "
            id="output"
          >
            Output
          </p>
        </div>
        <div style="display: flex; align-items: baseline; gap: 12px">
          <p
            style="
              font-size: 2rem;
              font-family: 'Times New Roman', Times, serif;
              font-weight: 500;
              font-style: italic;
              text-align: left;
            "
          >
            r
          </p>
          <p>Radius</p>
          <input
            type="number"
            style="border: solid 1px black"
            id="radiusInput"
          />
        </div>
        <button style="width: 100%; margin-top: 32px" onclick="calculate()">
          Calculate
        </button>
      </div>
    </section>
    <script src="../js/areaCalculator.js"></script>
  </body>
</html>
