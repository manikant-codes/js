<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Form Validation</title>
    <link rel="stylesheet" href="../css/index.css" />
    <style>
      .container {
        width: "100vw";
        height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wrapper {
        background-color: bisque;
        padding: 32px;
        border-radius: 32px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      form > label {
        text-align: left !important;
        font-size: 0.9rem;
      }

      form > * {
        width: 100%;
      }

      #error-para {
        color: brown;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form
          name="my-form"
          style="display: flex; align-items: center"
          onsubmit="return validate(event)"
          action="#"
          method="post"
        >
          <label for="username">User Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="e.g. username"
            disabled
          />
          <!-- required
            min=""
            max=""
            minlength="6"
            maxlength="14" -->
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="e.g. username@rmail.com"
          />
          <label for="weight">Weight</label>
          <input
            type="number"
            name="weight"
            id="weight"
            placeholder="e.g. 65"
            min="60"
            max="70"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$"
          />
          <button type="submit">Log In</button>
        </form>
        <p id="error-para"></p>
