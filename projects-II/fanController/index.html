<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan Controller</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container-parent">
      <div class="container-child">
        <img
          src="https://images.unsplash.com/photo-1580894524720-add657e0ec07?q=80&w=1500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          id="fan-img"
        />
        <div class="infoContainer">
          <p id="on-status">Fan is Off</p>
          <p id="current-speed">Current Speed: 0</p>
          <p id="swing-status">Swing is Off</p>
        </div>
        <div class="btn-container">
          <button onclick="fan.swingOn()">Swing On</button>
          <button onclick="fan.swingOff()">Swing Off</button>
          <button onclick="fan.powerOn()">Power On</button>
          <button onclick="fan.powerOff()">Power Off</button>
          <button onclick="fan.increaseSpeed()">Increase Fan Speed</button>
          <button onclick="fan.decreaseSpeed()">Decrease Fan Speed</button>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
