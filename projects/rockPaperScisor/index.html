<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-outer">
      <div class="container-inner">
        <div class="score-card">
          <p>🧑: <span id="your-socre">0</span></p>
          <p>🤖: <span id="comp-score">0</span></p>
        </div>
        <div class="container-game">
          <button onclick="play(0)" class="option">✊</button>
          <button onclick="play(1)" class="option">✋</button>
          <button onclick="play(2)" class="option">✌️</button>
        </div>
        <p id="output">Play!</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
