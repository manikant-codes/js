<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Update Inventory</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/addUpdateForm.css" />
  </head>
  <body>
    <nav id="navbar">
      <h1>Inventory Manager</h1>
    </nav>
    <div id="container">
      <aside id="sidebar">
        <ul>
          <li>
            <a href="./index.html">Dashboard</a>
          </li>
          <li>
            <a href="./inventory.html">Inventory</a>
          </li>
          <li>
            <a href="./addUpdateForm.html">Add/Update Inventory</a>
          </li>
        </ul>
      </aside>
      <section id="content">
        <h2>Add/Update Inventory</h2>

        <form onsubmit="handleSubmit(event)" id="inventory-form">
          <div class="form-field">
            <label for="img">Image URL</label>
            <input id="img" name="img" type="text" />
          </div>
          <div class="form-field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
          </div>
          <div class="form-field">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc"></textarea>
          </div>
          <div class="form-field-group">
            <div class="form-field">
              <label for="price">Price</label>
              <input id="price" name="price" type="number" min="0" />
            </div>
            <div class="form-field">
              <label for="qty">Quantity</label>
              <input id="qty" name="qty" type="number" min="0" />
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    <footer id="footer">
      <p>&copy;Inventory Manager 2024-2025</p>
      <ul>
        <li>
          <a href="">Privacy Policy</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
    </footer>
    <script src="./js/addUpdateForm.js"></script>
  </body>
</html>
