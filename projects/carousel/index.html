<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      * {
        box-sizing: border-box;
      }

      #carousel {
        width: 100%;
        height: 400px;
        background-color: #6fbf73;
        overflow: hidden;
        position: relative;
      }

      #slider {
        display: flex;
        align-items: center;
        width: 100%;
        height: 350px;
        position: absolute;
        transition: all 1s;
        transition-timing-function: cubic-bezier(0.37, 0.01, 0.54, 1);
      }

      .slide {
        width: 100%;
        height: 100%;
        background-color: #9500ae;
        flex-shrink: 0;
        /* To Center Text */
        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 2rem;
        color: white;
      }

      #prev {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translate(-10%, -50%);
        z-index: 100;
      }

      #next {
        position: absolute;
        top: 50%;
        right: 10%;
        transform: translate(-10%, -50%);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="carousel">
      <button id="prev" onclick="prev()">Prev</button>
      <div
        id="slider"
        onmouseenter="handleMouseEnter()"
        onmouseleave="handleMouseLeave()"
      >
        <div class="slide">
          <img
            src="https://cdn.britannica.com/10/241010-049-3EB67AA2/highest-mountains-of-the-world-on-each-continent.jpg"
            alt=""
            width="100%"
            height="350px"
          />
        </div>
        <div class="slide">
          <img
            src="https://pictures.altai-travel.com/1920x0/mount-everest-aerial-view-himalayas-istock-3745.jpg"
            alt=""
            width="100%"
            height="350px"
          />
        </div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
      </div>
      <button id="next" onclick="next()">Next</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
