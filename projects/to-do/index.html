<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <script src="./js/index.js"></script>

    <div id="outer-container">
      <h2 id="title" style="display: flex; align-items: baseline; gap: 12px">
        <i class="fa-solid fa-clipboard-list" style="color: #5186fa"></i> To Do
      </h2>
      <div id="inner-container" class="glass-white">
        <div id="search-bar-container">
          <input id="search-input" type="text" />
          <div class="custom-select">
            <select name="priority" id="priority">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <button onclick="addTask()" id="btn-add" class="glass-blue">
            Add Task <i class="fa-solid fa-plus"></i>
          </button>
          <button
            id="btn-collapse"
            class="glass-blue"
            onclick="toggleFilterContainer()"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div id="filter-container" class="glass-white">
          <input type="text" id="filter-input" oninput="search()" />
          <div class="custom-select">
            <select id="filter-select" class="priority" onchange="search()">
              <option value="">None</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>
        <div id="tasks-list" class="glass-white"></div>
        <p id="error-message" style="display: none" class="glass-red"></p>
      </div>
    </div>
  </body>
</html>
