<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan Remote</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-outer">
      <div class="container-inner">
        <div class="container-img">
          <img
            src="https://cdn.lotuselectronics.com/webpimages/314141IM.webp"
            alt=""
          />
        </div>
        <div class="container-status">
          <p id="on-status">Fan is Off</p>
          <p id="swing-status">Swing is Off</p>
          <p id="speed-status">Speed is 0</p>
        </div>
        <div class="container-btns">
          <button onclick="fan.switchOn()">On</button>
          <button onclick="fan.switchOff()">Off</button>
          <button onclick="fan.increaseSpeed()">Speed++</button>
          <button onclick="fan.decreaseSpeed()">Speed--</button>
          <button onclick="fan.swingOn()">Swing On</button>
          <button onclick="fan.swingOff()">Swing Off</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
