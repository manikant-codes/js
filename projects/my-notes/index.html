<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- End Poppins Font -->
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/828f820499.js"
      crossorigin="anonymous"
    ></script>
    <!-- End Fontawesome -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>My Notes</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img class="logo-img" src="./images/keep-logo.webp" alt="" />
        <h1 class="company-name">My Notes</h1>
      </div>

      <div class="search-container">
        <input type="text" class="my-input search-input" placeholder="Search" />
        <button class="btn search-btn">Search</button>
      </div>
    </nav>
    <section class="tasks-section">
      <div class="add-task-container">
        <input
          id="task-input"
          class="my-input task-input"
          type="text"
          placeholder="Take A Note..."
        />
        <select name="priority" id="task-priority-select">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button id="add-task-btn" class="btn">Add Task</button>
      </div>
      <div id="task-list" class="tasks-container">
        <div class="task-card">
          <h3>Lorem ipsum dolor sit amet.</h3>
          <p class="task-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
            ipsa perspiciatis quia cumque qui dignissimos quisquam, impedit fuga
            eligendi facilis.
          </p>

          <div class="task-card-actions">
            <button class="action-btn edit-action">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="action-btn delete-action">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/index.mjs" type="module"></script>
  </body>
</html>
