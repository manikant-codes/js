<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculator</title>
    <link rel="stylesheet" href="../../css/index.css" />
  </head>
  <body>
    <section
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          /* border: solid 1px gray; */
          border-radius: 16px;
          width: fit-content;
          padding: 32px;
          background: linear-gradient(
            90deg,
            rgba(255, 202, 40, 1) 100%,
            rgba(255, 213, 79, 1) 35%
          );
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        "
      >
        <h2 style="margin-bottom: 8px">Circle</h2>
        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
          "
        >
          <p>Solve for</p>
          <select name="calculation" id="calculation">
            <option value="cirumference">Circmference</option>
            <option value="diameter">Diameter</option>
            <option value="area">Area</option>
          </select>
        </div>
        <div style="margin-bottom: 32px">
          <p
            style="
              font-size: 2rem;
              font-family: 'Times New Roman', Times, serif;
              font-weight: 500;
              font-style: italic;
              text-align: left;
            "
            id="output"
          >
            Output
          </p>
        </div>
        <div style="display: flex; align-items: baseline; gap: 12px">
          <p
            style="
              font-size: 2rem;
              font-family: 'Times New Roman', Times, serif;
              font-weight: 500;
              font-style: italic;
              text-align: left;
            "
          >
            r
          </p>
          <p>Radius</p>
          <input type="number" id="radiusInput" />
        </div>
        <button style="width: 100%; margin-top: 32px" onclick="calculate()">
          Calculate
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
